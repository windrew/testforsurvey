<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>연출 컨트롤러</title>
    <style>
        /* CSS는 이전과 동일합니다. */
        body, html { height: 100%; margin: 0; display: flex; flex-direction: column; justify-content: center; align-items: center; background-color: #2c3e50; gap: 20px; }
        button {
            padding: 40px 80px; font-size: 30px; font-weight: bold; cursor: pointer; color: white;
            border: none; border-radius: 15px; transition: all 0.1s;
        }
        #hack-button { background-color: #e74c3c; box-shadow: 0 10px 0 #c0392b; }
        #hack-button:active { transform: translateY(5px); box-shadow: 0 5px 0 #c0392b; }
        #reset-button { background-color: #3498db; box-shadow: 0 10px 0 #2980b9; }
        #reset-button:active { transform: translateY(5px); box-shadow: 0 5px 0 #2980b9; }
    </style>
</head>
<body>
    <button id="hack-button">해킹 시작</button>
    <button id="reset-button">신호 초기화</button>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        // [⭐ 중요] survey.html에 붙여넣었던 것과 똑같은 firebaseConfig 코드를 여기에 붙여넣으세요!
        const firebaseConfig = {
            apiKey: "AIzaSyB7boUapvHbQAvUHmhWcphE31PrA_JXrA0",
            authDomain: "event-controller-a24ca.firebaseapp.com",
            projectId: "event-controller-a24ca",
            storageBucket: "event-controller-a24ca.firebasestorage.app",
            messagingSenderId: "164257055931",
            appId: "1:164257055931:web:58ecf24e9081d2063b159e",
            measurementId: "G-JR9Z3GXF2J"
        };

        // Firebase 앱 초기화
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        const hackButton = document.getElementById('hack-button');
        const resetButton = document.getElementById('reset-button');
        
        // '해킹 시작' 버튼 클릭 시, 데이터베이스의 hackStatus 값을 'start'로 변경
        hackButton.addEventListener('click', () => {
            database.ref('hackStatus').set('start')
                .then(() => alert('✅ 해킹 신호를 보냈습니다!'))
                .catch(error => alert('❌ 신호 전송 실패: ' + error.message));
        });

        // '신호 초기화' 버튼 클릭 시, hackStatus 값을 null로 만들어 다음 이벤트를 준비
        resetButton.addEventListener('click', () => {
            database.ref('hackStatus').set(null)
                .then(() => alert('🔄 신호가 초기화되었습니다.'))
                .catch(error => alert('❌ 초기화 실패: ' + error.message));
        });
    </script>
    
</body>
</html>
